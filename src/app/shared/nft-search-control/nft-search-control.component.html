<form [formGroup]="form" class="relative flex gap-2">
  <mat-chip-list *ngIf="loadedNftsCount">
    <mat-chip color="warn" class="w-24 text-center">{{loadedNftsCount}} NFTs</mat-chip>
  </mat-chip-list>
  <div class="search-control__progress">
    <mat-progress-bar *ngIf="isLoading" color="accent" mode="indeterminate"></mat-progress-bar>
  </div>
  <input placeholder="Your Ethereum Address" class="!text-white !text-3xl" matInput formControlName="address">
</form>
